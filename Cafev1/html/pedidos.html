<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous" />
    <link rel="stylesheet" href="/Cafev1/css/pedidos.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rufina&display=swap" rel="stylesheet">
    <title>Document</title>
</head>

<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <a class="navbar-brand" href="#">
                <img src="/Cafev1/images/logo.png" width="30" height="30" class="d-inline-block align-top" alt="" /> SLA.
            </a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                <div class="navbar-nav">
                    <a class="nav-link" href="/Cafev1/html/menuUsuario.html">Menu</a>
                    <a class="nav-link active" href="/Cafev1/html/pedidos.html">Pedidos</a>
                    <a class="nav-link" href="#">Contacto</a>
                </div>
                <div class="dropdown">
                    <button class="btn btn-secondary dropdown-toggle buttonUsuario" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-expanded="false"></button>
                    <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                        <a class="dropdown-item user" id="usuario" href="/Cafev1/html/usuarios.html">Usuarios</a>
                        <a class="dropdown-item" href="/Cafev1/html/index.html">Cerrar Sesion</a>
                    </div>
                </div>
            </div>
        </nav>
    </header>
    <div class="headerMenu">
        <div class="card bg-dark text-white">
            <img src="/Cafev1/images/banner.jpg" class="card-img" alt="..." />
            <div class="card-img-overlay">
                <div class="login">
                    <h1 class="card-title">SLA</h1>
                </div>
                <div>
                    <div class="bodyHeader">
                        <div class="Hours">
                            <p class="card-text Horario">Horario &nbsp Sunday-Friday</p>
                            <p class="card-text">
                                brunch <br /> 11:00-12:00
                            </p>
                            <p class="card-text">
                                lunch <br /> 13:00-17:00
                            </p>
                            <p class="card-text">
                                Dinner <br /> 18:00-20:00
                            </p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <h1>Pedidos</h1>
    <div class="pedidos">
    </div>
    <h1>Nuevo Pedido</h1>
    <br>
    <div class="container">
        <div class="formPedidos">
            <form action="">
                <div class="nombreMesero"> </div>
                <div class="inputMesa">
                    <label for="">mesa:</label>
                    <select name="select" class="form-control" id="mesasDisponibles">
                        <option value="valueDefault" selected>Mesas Disponibles</option>
                      </select>
                </div>
                <div class="inputId">
                    <label for="">id pedido:</label>
                    <input type="number" class="form-control" min="1" maxlength="1000">
                </div>
                <button type="button" class="btn btn-primary">Crear pedido</button>
            </form>
        </div>
        <table class="table">
            <thead>
                <tr>
                    <th scope="col">#</th>
                    <th scope="col">Item</th>
                    <th scope="col">Cantidad</th>
                    <th scope="col">Acción</th>
                    <th scope="col">Total</th>
                </tr>
            </thead>
            <tbody id="items"></tbody>
            <tfoot>
                <tr id="footer">
                    <th scope="row" colspan="5">Carrito vacío - comience a comprar!</th>
                </tr>
            </tfoot>
        </table>
        <div class="row" id="cards"></div>
    </div>
    <template id="template-footer">
        <th scope="row" colspan="2">Total productos</th>
        <td>10</td>
        <td>
            <button class="btn btn-danger btn-sm" id="vaciar-carrito">
                vaciar todo
            </button>
        </td>
        <td class="font-weight-bold">$ <span>5000</span></td>
    </template>
    <template id="template-carrito">
      <tr>
        <th scope="row">id</th>
        <td>Café</td>
        <td>1</td>
        <td>
            <button class="btn btn-info btn-sm">
                +
            </button>
            <button class="btn btn-danger btn-sm">
                -
            </button>
        </td>
        <td>$ <span>500</span></td>
      </tr>
    </template>
    <template id="template-card">
        <div class="col-2 mb-2">
          <div class="card">
            <img src="" alt="" class="card-img-top" >
            <div class="card-body">
              <h5>Titulo</h5>
              <p>precio</p>
              <p class="descrip"></p>
              <button class="btn btn-dark" >Comprar</button>
            </div>
          </div>
        </div>
      </template>


    <script src="/Cafev1/Js/pedidos.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF" crossorigin="anonymous"></script>
</body>

</html>
